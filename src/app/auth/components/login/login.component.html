<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <form class="form" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Логин</mat-label>
          <input matInput [(ngModel)]="credentials.login" name="login" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="credentials.password"
            name="password"
          />
        </mat-form-field>

        <button
          class="login-button"
          matButton="filled"
          color="primary"
          type="submit"
        >
          Войти
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
