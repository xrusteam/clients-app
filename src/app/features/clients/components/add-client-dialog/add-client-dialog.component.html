<app-dialog-wrapper class="dialog">
  <span dialog-title>Новый пользователь</span>
  <ng-container dialog-content>
    <form [formGroup]="formGroup" class="form">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Имя</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Фамилия</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Template</mat-label>
        <input matInput formControlName="template" />
      </mat-form-field>
      <app-toggle-select
        [options]="genderOptions"
        formControlName="gender"
      ></app-toggle-select>
    </form>
  </ng-container>
  <ng-container dialog-actions>
    <button matButton (click)="close()">Отмена</button>
    <button matButton="filled" [disabled]="formGroup.invalid" (click)="save()">
      Сохранить
    </button>
  </ng-container>
</app-dialog-wrapper>
